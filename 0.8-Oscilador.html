<html>
<head>
<meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
<script>

var context = new (window.AudioContext || window.webkitAudioContext)();

var oscillator = context.createOscillator();
var oscillator2 = context.createOscillator();
var gainNode = context.createGain();

oscillator.connect(gainNode);
oscillator2.connect(gainNode);
gainNode.connect(context.destination);


//Sine wave is type = 0
//oscillator.type = oscillator.SQUARE;
//Square wave is type = 1
//Sawtooth wave is type = 2
//Triangle wave is type = 3

var freq = 440;
oscillator.type = 'sine';
oscillator.frequency.value = freq; // value in hertz
oscillator.detune.value = 100; // value in cents
oscillator.start(0);

oscillator2.type = 'sine';
oscillator2.frequency.value = freq * 2; // value in hertz
oscillator2.detune.value = 100; // value in cents
oscillator2.start(0);

gainNode.gain.value = 0.5;


function changeFreq(){
   freq++;
   oscillator.frequency.value = freq; // value in hertz
   oscillator2.frequency.value = freq * 2; // value in hertz
   document.getElementById('freq').innerHTML = freq;
}

function setSquare(){
    oscillator.type = "square";
}

function setSine(){
    oscillator.type = "sine";
}

function setSaw(){
    oscillator.type = "sawtooth";
}

function setTriangle(){
    oscillator.type = "triangle";
}

</script>

<button onclick='setSine();'> Sine</button>
<button onclick='setSquare();'> Square</button>
<button onclick='setSaw();'> Sawtooth</button>
<button onclick='setTriangle();'> Triangle</button>
<br />

<button onclick='changeFreq();'>
<div id='freq'>440</div>
</button>

<br />

</body>
</html>
